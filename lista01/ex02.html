(nome + sobrenome). -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 2</title>
    <script>
        var nome = prompt("Digite o primeiro nome: ");
        var sobrenome = prompt("Digite o sobrenome: ");
        alert("O nome completo é: "+ nome + " " + sobrenome);
    </script>
