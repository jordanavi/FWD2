<!-- Construa uma página web capaz de solicitar o nome completo do usuário e, em seguida,
exiba, através de uma mensagem de alerta, o seu nome completo contendo apenas letras
maiúsculas. -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercicio 4</title>

        <script>
            var nome = prompt("Digite um nome: ");
            alert(nome.toLocaleUpperCase());
            //PESQUISAR
        </script>

    </head>
    <body>
        
    </body>
</html>
