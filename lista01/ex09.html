<!-- Construa uma página web capaz de solicitar do usuário um valor inteiro positivo maior que
zero e em seguida o nome dele. Exiba no corpo do documento HTML o nome da pessoa
informado correspondente a quantidade de vezes informado por ele. Os nomes deverão ser
exibidos em linhas diferentes. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exerecício 9</title>
    <script>
        var num = parseInt(prompt("Digite um valor inteiro positivo maior que zero:"));
        var nome = prompt ("Digite seu nome: ");
        
        for (var i=0; i < num; i++){
            document.write("<p>"+nome + "</p>");
        }
        
    </script>
</head>
<body>
    
</body>
</html>
