<!-- Construa uma página web capaz de solicitar ao usuário um valor inteiro positivo maior ou
igual 2 e, em seguida, a partir do número lido, exiba uma tabela no corpo do documento da
página, conforme mostrado no exemplo a seguir, contendo os valores de 0 (zero) até o
número informado pelo usuário nos seguintes sistemas de numeração: decimal, binário e
hexadecimal. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 10</title>
    <script>
        var num = parseInt(prompt("Digite um número inteiro positivo maior ou igual a 2:"));

        document.write("Base decimal<br>")
        for(var i = 0; i < num; i++){ 
            document.write(i+"<br>");
        }
        
        document.write("Base binária <br>")
        for(var i = 0; i < num; i++){
            document.write(i.toString(2)+"<br>");
        }
        
        document.write("Base hexadecimal <br>")
        for(var i = 0; i < num; i++){
            document.write(i.toString(16)+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
