<!-- Construa uma página web capaz de solicitar ao usuário um valor inteiro positivo maior ou
igual 2 e, em seguida, a partir do número lido, exiba uma tabela no corpo do documento da
página, conforme mostrado no exemplo a seguir, contendo os valores de 0 (zero) até o
número informado pelo usuário nos seguintes sistemas de numeração: decimal, binário e
hexadecimal. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 10</title>
    <script>
        var num = parseInt(prompt("Digite um número inteiro positivo maior ou igual a 2:"));
        var bin, hexa;
        document.write("<table><tr><th>Base decimal</th><th>Base Binária</th><th>Base Hexadecimal </th></tr>");
    
        for(var i = 0; i < num; i++){ 
            bin = i.toString(2);
            hexa = i.toString(16);
            document.write("<tr><td>"+i+"</td><td>"+bin+"</td><td>"+hexa+"</td></tr>");
        }
        document.write("</table>");
    </script>

    <style>
        th,
        td, 
        table{
            border: 1px solid black;
            text-align: left;
            padding: 15px 25px;
        }
        table{
            border-collapse: collapse;
        }
        tr:hover {background-color: #9c9393;}
    </style>
</head>
<body>
    
</body>
</html>
