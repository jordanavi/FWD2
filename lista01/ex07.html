<!-- Construa uma página web capaz de solicitar ao usuário um texto qualquer, em seguida duas
palavras (uma de cada vez) e, por último, 
mostre o texto inicial ao usuário alterado, onde
toda palavra contida no texto original idêntica à primeira palavra informada pelo usuário
deverá ser substituída pela segunda palavra. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 7</title>

    <script>
        var texto = prompt("Digite um texto qualquer: ");
        var palavra1 = prompt("Digite uma palavra (que vai ser buscada)");
        var palavra2 = prompt("Digite outra palavra (que vai substituir)");

        alert(texto.replace(palavra1,palavra2));

    </script>
</head>
<body>
    
</body>
</html>
