<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercício 3 - Lista 3</title>

    <script>
        function calculaResultado(){
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 =  parseFloat(document.getElementById("nota2").value);
            var total = (nota1 + nota2);
            //alert("Nota 1= " + nota1 + "| Nota 2= " + nota2 + " | Total= " + total);

            if(total < 60)
                alert("Aluno reprovado!")
            else
                alert("Aluno aprovado!")            
        }
    </script>
</head>

<body>
    <div>
        <p>Nota (1º bimestre):<input type="number" min="0" max="50" id="nota1"></input></p>
        <p>Nota (1º bimestre):<input type="number" min="0" max="50" id="nota2"></input></p>
        <button onclick="calculaResultado()">Resultado</button>
    </div>
    
</body>

</html>
