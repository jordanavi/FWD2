<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 5 - Lista 3</title>
</head>
<script>
    function calcular(argumento) {
        var num1 = document.getElementById("txtValor1").value;
        var num2 = document.getElementById("txtValor2").value;

        if (num1 == '') {
            alert("Informe o Valor 1");
        }
        else
            if (num2 == '') {
                alert("Informe o Valor 2");
            }
            else
                if (num2 == 0 && argumento == '/') {
                    alert("Digite outro valor para o divisor seja diferente de 0");
                    document.getElementById("txtValor2").value = "";
                }
                else {
                    document.getElementById('txtResultado').value = eval(parseFloat(document.getElementById('txtValor1').value) + argumento + parseFloat(document.getElementById('txtValor2').value));
                }
    }
</script>
<style>
    input[type="button"] {

        border-radius: 5px;
        padding: 7px;
        transition: 0.5s;
        background-color: rgb(235, 170, 85);
        margin: 10px 0px;
        text-align: left;
    }
</style>
</head>

<body>
    <form>
        <label for="txtNome">Valor 1: </label>
        <input type="number" id="txtValor1">
        <br><br>
        <label for="txtNome">Valor 2: </label>
        <input type="number" id="txtValor2">
        <br><br>
        <input type="button" value="+" onclick="calcular('+')">
        <input type="button" value="-" onclick="calcular('-')">
        <input type="button" value="*" onclick="calcular('*')">
        <input type="button" value="/" onclick="calcular('/')">
        <br><br>
        <label for="txtResultado">Resultado: </label>
        <input type="text" id="txtResultado" readonly>
    </form>

</body>

</html>
