    <title>Exercicio 2 - Lista 2</title>

    <script>
        //var numero = prompt("Digite o número de pessoas que irá sortear: ");
        numero = 6
        var pessoas = ['Jordana', 'Rodrigo', 'Roberto', 'Thacia', 'Gabriel', 'Filipe'];
        document.write("<p>Lista de pessoas: " + pessoas + "</p>");
        pessoas.sort(sorteando);

        document.write("<h1>Ordem de apresentação</h1>");

        for (var i = 0; i < numero; i++) {
            //pessoas [i] = prompt("Nome da " + (i + 1) + "ª pessoa: ");
            //aqui faz o sorteio
            document.write("<p> " + (i + 1) + "º - " + pessoas[i] + "</p><hr>");
        }

        function sorteando() {
            //return Math.floor(Math.random() * pessoas.length);
            return (Math.round(Math.random()) - 1)
        }
    </script>
