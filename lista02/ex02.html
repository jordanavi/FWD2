    <script>
        var numero = prompt("Digite o número de pessoas que irá sortear: ");

        }

        //var pessoas = ['Jordana', 'Rodrigo', 'Roberto', 'Thacia', 'Gabriel', 'Filipe'];

        //document.write("<p>Sorteados com random: " + pessoas.sort()+"</p>");

        for (var i = 0; i < numero; i++) {
            
            //pessoas [i] = prompt("Nome da " + (i + 1) + "ª pessoa: ");
            document.write("<tr><td> " + (i + 1) + "º - " + pessoas[i] + "</td></tr>");
        }
        document.write("</table>");

        function sorteando() {
            
            //return Math.floor(Math.random() * pessoas.length);
            return (Math.round(Math.random())-0.5)
            //DESENVOLVER A LÓGICA 
        }
    </script>
