<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funcoes.js"></script>

    <script>
        function trocarImg(numImg, numBolinha) {
            document.getElementById("imgMain").src = "img/img" + numImg + ".png";
            resetaBolinha();
            document.getElementById("b" + numBolinha).style.backgroundColor = "rgb(252, 252, 186)";
            
            document.getElementById("icon").src = "img/icon0" + numImg + ".png";
        }
        function resetaBolinha() {
            document.getElementById("b1").style.backgroundColor = "rgb(108, 57, 28)";
            document.getElementById("b2").style.backgroundColor = "rgb(108, 57, 28)";
            document.getElementById("b3").style.backgroundColor = "rgb(108, 57, 28)";
            document.getElementById("b4").style.backgroundColor = "rgb(108, 57, 28)";
            document.getElementById("b5").style.backgroundColor = "rgb(108, 57, 28)";
        }

        function imgIni() {
            document.getElementById("imgMain").src = "img/img0.png"
        }
    </script>
</head>

<body>
    <div id="topo">
        <a href=# onclick="imgIni()" ><img src="img/logo.png" id="logo" alt="Imagem"></a>
        <h1 id="titulo">Titulo</h1>
    </div>
    <div id="menu" onmouseleave="trocarImg(0,0)">
        <ul>
            <!-- ul>(li>a)*5 -->
            <li><a href="#" onmouseover="trocarImg(1,1)">Banho e Tosa</a></li>
            <li><a href="#" onmouseover="trocarImg(2,2)">Vacinação</a></li>
            <li><a href="#" onmouseover="trocarImg(3,3)">Adoções</a></li>
            <li><a href="#" onmouseover="trocarImg(4,4)">Vendas</a></li>
            <li><a href="#" onmouseover="trocarImg(5,5)">Veterinário</a></li>
        </ul>
    </div>
    <div id="imagem">
        <img src="img/img0.png" id="imgMain" alt="Imagem">
    </div>
    <div id="legenda">
        <h1 id="leg">Mostrar conteúdo da imagem</h1>
    </div>
    <div id="icone">
        <img src="img/icon01.png" id="icon">
    </div>
    <div id="bolinhas">
        <div id="centralizaBolinha">
            <div id="b0"></div>
            <div class="circulo" id="b1"></div>
            <div class="circulo" id="b2"></div>
            <div class="circulo" id="b3"></div>
            <div class="circulo" id="b4"></div>
            <div class="circulo" id="b5"></div>
        </div>
    </div>
</body>

</html>
