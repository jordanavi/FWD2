<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-br">
	<link href="trocafotos.css" rel="stylesheet">
    <title>Exercicio 05</title>
    <style>
		img{
			width:350px;
			height:350px;
			color:red;
			display: block;
			margin-left:auto;
			margin-right:auto;
		}
		body{
			background:gray;
			background-image: url("fundinho.png");
			background-repeat: repeat;
			background-attachment: fixed;
		}
		p{
			font-size:50px;
			font-weight:bold;
		}
	</style>
</head>
<body>
    <center>
        <img src="fig1.jpg" name="buildingpic"/>
        <p><A href="javascript:changepic();">next</A></p>
     </center>
     
    <script type="text/javascript">
        var building = [];
        building[0] = "fig2.jpg";
        building[1] = "fig3.jpg";
        building[2] = "fig1.jpg";
        building[3] = "fig2.jpg";
        var num = 0;
     
        function changepic(){
            if (num>=building.length-1)
                num=0;
            num=num+1;
            document.buildingpic.src=building[num];
        }
    </script>    
    <!--script type="text/javascript" src="trocafotos.js"></script-->
</body>
</html>
