<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercicio 1 - Lista 04</title>
    <script src="ex01.js"></script>
    <link rel="stylesheet" href="ex01.css">
</head>

<body>
 <script type="text/javascript" src="jwifi.js"></script>
 <form>

    <tr>
        <td class="Coluna1">
            <label for="validaA">Data de nascimento: </label>
        </td>
        <td>
            <input type="text" id="txtInfoA">
        </td>
        <td>
            <input type="button" id="validaA" value="Validar" onclick="validarA()">
        </td>
        <td>
            <label for="descricao" class="vermelho">(dd/mm/aaaa ou dd/mm/aa)</label>

        <hr>
    </tr>

            <input type="text" id="txtInfoB">
        </td>
        <td>
            <input type="button" id="validaB" value="Validar" id="validaB" onclick="validarB()"

    </tr>

    <tr>
        <td class="">

        </td>
